<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Welcome to Calculator!!</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text" style="width:260px;">
        </div>
        <div class="row">
            <button class="button" style="padding: 20px 17px;">C</button>
            <button class="button" style="padding: 20px 17px;">%</button>
            <button class="button"style="padding: 20px 17px;">M+</button>
            <button class="button" style="padding: 20px 17px;">Er</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button" style="font-size: 13px;">-</button>
        </div>
    </div>   
    <script src="calculator.js"></script>
</body>
</html>
